<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="core/css/style.css" rel="stylesheet">
</head>

<body>

  <div id="mine">
    <div id="cristal">
      <img class="cristal" src="core/img/cristal.webp" />
      <div id="cristal-count"></div>
    </div>
    <div id="shop"></div>
    <div id="travel"></div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script> 

  <script type="text/javascript">

    window.onload = (event) => {

      document.addEventListener('dragstart', function (e) {
        const targetElement = e.target;

        // Vérifier si l'élément en cours de glisser-déposer est une image
        if (targetElement.tagName.toLowerCase() === 'img') {
          e.preventDefault();
        }
      });

      document.addEventListener('selectstart', function (e) {
        e.preventDefault();
      });

      const burst = new mojs.Burst({
        left: 0, top: 0,
        radius: { 0: 100 },
        children: {
          radius: 3,
          fill: { 'white': 'cyan' },
          scale: { 1: 0, easing: 'quad.in' },
          pathScale: [.8, null],
          degreeShift: [20, null], 
          duration: [500, 700],
          easing: 'quint.out'
        }
      });

      document.addEventListener('click', function (e) {
        console.log(e.target.classList);
        if (e.target.classList.contains('cristal')) {

          const coords = { x: e.pageX, y: e.pageY };
          burst.tune(coords).replay();
          _game.increment();
        }

        if (e.target.parentNode.classList.contains('travel-end')) {
          console.log('ici');
        }


      });
    }

  </script>

<script src="core/js/app.js" type="text/javascript"></script>


</body>

</html>
